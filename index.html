<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG-DAC Pro Quiz Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-container">
        <!-- Sidebar for Question Navigation -->
        <div id="sidebar" class="hidden">
            <h2>Question Palette</h2>
            <div id="question-palette"></div>
        </div>

        <!-- Main Content Area -->
        <div id="main-content">
            <div id="timer-display">Session Timer</div>
            <h1>PG-DAC Pro Quiz Platform</h1>

            <div id="settings-container">
                <h2>Quiz Setup</h2>
                <div class="setting-row">
                    <label for="quiz-file-input">1. Choose Quiz File:</label>
                    <input type="file" id="quiz-file-input" accept=".json" required>
                </div>
                <div class="setting-row">
                    <label for="quiz-duration-input">2. Set Duration (minutes):</label>
                    <input type="number" id="quiz-duration-input" value="30" min="1" required>
                </div>
                <div class="setting-row mode-selection">
                    <label>3. Select Mode:</label>
                    <input type="radio" id="mode-practice" name="quiz_mode" value="practice" checked>
                    <label for="mode-practice">Practice</label>
                    <input type="radio" id="mode-test" name="quiz_mode" value="test">
                    <label for="mode-test">Test</label>
                </div>
                <button id="start-quiz-btn">Start Quiz</button>
                <div id="upload-status"></div>
            </div>
            
            <div id="quiz-area" class="hidden">
                <div id="results-summary"></div>
                <div id="quiz-container"></div>
                <div id="pagination-container"></div>
                <button id="submit-test-btn" class="hidden">Submit Test</button>
            </div>
        </div>
    </div>

    <!-- Template for a single question -->
    <template id="question-template">
        <div class="question-block">
            <span class="subject-tag"></span>
            <div class="question-header">
                <p class="question-statement"></p>
                <button class="mark-review-btn" title="Mark for Review">‚≠ê</button>
            </div>
            <!-- Code snippets will be inserted here by JS if they exist -->
            <div class="options-container"></div>
            <div class="reasons-container"></div>
        </div>
    </template>

    <!-- Link to JavaScript files -->
    <script src="js/state.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
